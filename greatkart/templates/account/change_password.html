{% extends 'base.html' %}


{% block content %}
{% load static %}

<section class="section-conten padding-y bg">
    {% include 'include/alert-massage.html' %}
    <div class="container">
        <div class="row">
            <!--   SIDEBAR   -->
            {% include 'account/dashbord_sidebar.html' %}

        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Change your Password </strong>
            </header>
            <div class="card-body">
              
                <div class="row"> 
                    <div class="col-md-12">
                        <form action="{% url 'change_password' %}" method="post">
                          {% csrf_token %}
                        
                    
                            <div class="form-group">
                              <label for="current_password">Current Password</label>
                              
                              <input type="password" name="current_password" id="current_password" placeholder="Current Password" required class="form-control">
                            </div>
                            <div class="form-group">
                              <label for="new_password">Create New Password </label>

                              <input type="password" name="new_password" placeholder="New Create Password" id="new_password" class="form-control" required> 
                            </div>
                            <div class="form-group">
                                <label for="conform_password">Conform Password </label>
  
                                <input type="password" name="conform_password" placeholder="Conform Password" id="conform_password" class="form-control" required> 
                              </div>
                            
                            <input type="submit" value="Submit" class="btn btn-primary">
                        </form>
                    </div>
                  
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
           
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    {% endblock content %}
